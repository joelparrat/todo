
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDo List</title>
		
        <link href="../css/style.css" rel="stylesheet" type="text/css">
		<!-- <link rel="shortcut icon" type="image/ico" href="../img/gstflm.ico"/> -->
	</head>
	
	<body>
		<h3>ToDo List</h3>
		<div class="cadre">
			<div class="centre">
				<label><span class="message">Veuillez vous identifier ...</span></label>
			</div>
			<div class="flex aff">
				<label>Prenom</label>
				<input type="text" name="prn"/>
			</div>
			<div class="flex aff">
				<label>Nom</label>
				<input type="text" name="nom"/>
			</div>
			<div class="flex">
				<label>Identifiant</label>
				<input type="text" name="lgn"/>
			</div>
			<div class="flex">
				<label>Mot de passe</label>
				<input type="password" name="pwd"/>
			</div>
			<div class="flex">
				<!-- <input type="submit" value="Connexion" class="bouton" /> -->
				<button class="connexion">Connexion</button>
				<button class="inscription">Inscription</button>
			</div>
		</div>
	
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
