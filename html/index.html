
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>ToDo Liste</title>
		
        <link href="../css/style.css" rel="stylesheet" type="text/css">
		<!-- <link rel="shortcut icon" type="image/ico" href="../img/gstflm.ico"/> -->
	</head>
	
	<body>
		<h3>ToDo Liste</h3>
		<div class="cadre">
			<div class="centre">
				<label><span class="message">Veuillez vous identifier ...</span></label>
			</div>
			<div class="flex">
				<label>Identifiant/Prenom</label>
				<input type="text" name="lgn"/>
			</div>
			<div class="flex">
				<label>Mot de passe/Nom</label>
				<input type="password" name="pwd"/>
			</div>
			<div class="flex">
				<!-- <input type="submit" value="Connexion" class="bouton" /> -->
				<button class="connexion">Connexion</button>
				<button class="inscription">Inscription</button>
			</div>
		</div>
	
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>
	</body>
</html>
